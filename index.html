<!DOCTYPE html>
<html>
    <header class="mdl-layout__header mdl-layout__header--transparent">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

       <link rel="stylesheet" href="styles/main.css">
       <h1>To-Do App</h1>
  </header>
  <body>
  <main class="mdl-layout__content mdl-grid">

    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <div class="mdl-cell mdl-cell--7-col">
      <form action = "#" id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
        <label class "mdl-textfield__label" for="newToDoText">New To-Do:</label>
        <input class="mdl-textfield__input" type="text" id="newToDoText"></input>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">New</button>

      </form>
      </div>
    </div>
    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <ul class="demo-list-item mdl-list" id="toDoList">
      </ul>
    </div>

 <script src="app.js"></script>
</main>
</body>
</html>
