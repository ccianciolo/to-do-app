<!DOCTYPE html>
<html>
    <header class="mdl-layout__header mdl-layout__header--transparent">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

       <link rel="stylesheet" href="styles/main.css">
       <h1>To-Do App</h1>
  </header>
  <body>
  <main class="mdl-layout__content mdl-grid">

    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <div class="mdl-cell mdl-cell--7-col">
      <form id="addToDoForm">
        <label for="newToDoText">New To-Do:</label>
        <input type="text" id="newToDoText">
        <button type="submit">Add To-Do!</button>
      </form>
      </div>
    </div>
    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <form id="toDeleteItem">
        <button type="Delete">Delete Item</button>

      </form>
    </div>

    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <ul id="toDoList">
      </ul>
    </div>

 <script src="app.js"></script>
</main>
</body>
</html>
